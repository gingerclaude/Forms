<!DOCTYPE html>
<html>
<head>
	<title>AnalogSEa</title>
	<meta charset="UTF-8" name="description" content="Forms exercise AnalogSea">
	<link rel="stylesheet" href="main.css"/>
</head>

<body>
  <img class="image" src="logo.png" alt="AnalogSea image"/>
  <form class="signup" action="/signup/" accept-charset="UTF-8" method="post">
    <legend>Sign up</legend>

    <label for="user-email">Email</label>
    <input type="email" placeholder="foo@bar.com" name="user-email" id="user-email" required/>

    <label for="user-password">Password</label>
    <input type="password" placeholder="1234password" name="user-password" id="user-password" label="false" required/>

    <button type="submit"/>Sign up</button>
    <p><a href="/forgot-password/new">Forgot password?</a></p>
  </form>
    <p class='footer footer-links'>Already have an account? <a href="/login">Log in</a></p>
</body>
</html>
